<!DOCTYPE html>
<html lang="en">
<head>

<title>Homepage</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
 .hero {
    position: relative;
    text-align: center;
    color: white;
  }

  .hero-img {
    width: 100%;
    height: auto;
    max-height: 200vh; /* Keeps the image within the screen height */
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .hero-content {
    position: relative;
    z-index: 1;
    padding: 20px;
    /* background-color: rgba(0, 0, 0, 0.5); Optional background for text readability */
    max-width: 600px;
    margin: 0 auto;
  }

  .cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .cta-button:hover {
    background-color: #0056b3;
  }
.styled-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .styled-form .form-group {
    margin-bottom: 15px;
  }

  .styled-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  .styled-form .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
  }

  .styled-form .form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .styled-form button {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .styled-form button:hover {
    background-color: #0056b3;
  }

  .styled-form textarea {
    resize: vertical;
  }
   /* Footer styling */
   .footer {
    background-color: #1e1e1e;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .footer .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  .social-icons {
    margin-bottom: 15px;
  }

  .social-icons a {
    margin: 0 10px;
    color: #fff;
    font-size: 24px;
    transition: color 0.3s ease;
  }

  .social-icons a:hover {
    color: #007bff;
  }

  .footer p {
    margin: 0;
    font-size: 14px;
  }

  /* Responsive footer styling */
  @media (min-width: 768px) {
    .footer-content {
      flex-direction: row;
      justify-content: space-between;
    }

    .social-icons {
      margin-bottom: 0;
    }

    .footer p {
      font-size: 16px;
    }
  }
</style>
<script src="https://kit.fontawesome.com/d0e227c9bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero">
